<div class="main-container" layout='column'>
    <div class="form-section" ng-cloak>
        <md-content class="md-padding">
            <div class="test-section">
                <p>Now you can test data with your network! Choose if you want to test a single sample of inputs or an entire set of input samples:</p>
            </div>
            <div class="test-section">
                <p>Example Rows</p>
                <br>
                <div>
                    <table id="sampleTable">
                        <tr>
                            <th ng-repeat='h in sampleHeaders track by $index'>{{h}}</th>
                        </tr>
                        <tr ng-repeat='row in sampleRows track by $index'>
                            <td ng-repeat='data in row track by $index'>{{data}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab ng-repeat="tab in tabs track by $index" label="{{tab.name}}" ui-sref='{{tab.state}}'>
                    <md-content class="md-padding">
                        <ui-view></ui-view>
                        <!-- <div ng-include=tab.url></div> -->
                    </md-content>
                </md-tab>
            </md-tabs>
            <div ng-show="receivedResult">
                <h3>Testing Result</h3>
                <p>Based on your input(s), the neural network predicts the output(s) to be:</p>
                <p ng-repeat='o in outputs'>{{o}}</p>
            </div>
        </md-content>
    </div>
</div>
