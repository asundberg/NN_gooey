<div id="uploadFiles">
	<input id='inputFile' type="file" class="md-primary md-raised" accept=".csv,.txt" required />
	<md-button ng-click="upload()">Upload
	</md-button>
</div>
<div ng-if='uploaded'>
	<h3> Inputs </h3>
	<table>
		<tr>
				<th ng-repeat='h in sampleHeaders'>{{h}}</th>
		</tr>
		<tr ng-repeat='ir in displayInputRows track by $index'>
				<td ng-repeat='d in ir track by $index'>{{d}}</td>
		</tr>
	</table>
</div>

<div>
  <md-button ng-click="submit()">Submit</md-button>
</div>
