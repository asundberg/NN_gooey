<div id="uploadFiles">
	<input id='inputFile' type="file" class="md-primary md-raised" accept=".csv,.txt" required />
	<md-button ng-if='!uploaded' ng-click="upload()">Upload
	</md-button>
</div>

<div>
	<p>{{errorMessage}}</p>
	</div>
	<div>
  <md-button ng-if='uploaded' ng-click="submit()">Submit</md-button>
</div>
<div ng-if='uploaded'>
<div class="test-section">
	<p>Snippet of your uploaded input file:</p>
	</div>
	<table>
		<tr>
				<th ng-repeat='h in sampleHeaders'>{{h}}</th>
		</tr>
		<tr ng-repeat='ir in displayInputRows track by $index'>
				<td ng-repeat='d in ir track by $index'>{{d}}</td>
		</tr>
	</table>
</div>
