<div class="main-container" layout="column">
  <div class="main-container" id="user" layout="column">
    <div>
      <h1>{{user.name}}</h1>
      <h3>Your training models:</h3>
      <p>If you want to test new data, please choose a model to test against.</p>
      <div ng-repeat="model in models">
        <span><input name="test" type="checkbox" ng-model="model.modelId" ng-click="selectModelToTest(model)">{{model.name}}</span>
      </div>
      <button ng-disabled="!selectedModel" ui-sref="test({modelId: selectedModel.id})">TEST!</button>
    </div>
  </div>
</div>
