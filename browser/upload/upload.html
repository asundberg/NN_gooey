<div class="main-container" layout="column">
  <div id="upload-button">
    <input id='files' type="file" ng-model="upload.dataFile" accept=".csv,.txt" required >
    <md-button ng-click="upload()">Upload
    </md-button>
  </div>
  <div ng-show="showData">
    <md-button ng-click="sendToBuilder()" type="submit">Next
    </md-button>
  </div>

  <div ng-show="showData">
    <md-content class="content" layout-padding>
    <h4>Input</h4>
    <div class="input-section">
      <div ng-repeat="column in data track by $index" class="input-columns col-lg-3" ng-click="toggleInputCol($index)" ng-class="{'grey-out':columnTracker[$index] == -1}" ng-hide="columnTracker[$index] == 0">
        <h5 class="column-data">{{headers[$index]}}</h5>
        <div class="column-data" ng-repeat="data in column.slice(0, 5) track by $index">{{data}}</div>
        <div class="column-data elipses">.</div>
        <div class="column-data elipses">.</div>
        <div class="column-data elipses">.</div>
      </div>
      </div>
    <div>
    <h4>Output</h4>
    <div class="output-section" ng-click="toggleOutputCol()">
    <div class="container" ng-show="outputIndex">
        <h5 class="column-data">{{headers[outputIndex]}}</h5>
        <div class="column-data" ng-repeat="data in data[outputIndex].slice(0, 5) track by $index">{{data}}</div>
        <div class="column-data elipses">.</div>
        <div class="column-data elipses">.</div>
        <div class="column-data elipses">.</div>
    </div>
    <div class="container" ng-show="!outputIndex">
      <h5>Please choose a column to be the output column</h5>
    </div>
    </div>
    </div>
  </div>
  </md-content>
  </div>
</div>
